    .volume-control {

      width: 15px;
      height: 15px;
      border-radius: 50%;

      cursor: pointer;
    }
    
    /* Audio Visualizer Styles - Bar Style */
    .visualizer-container {
      width: 100%;

      display: flex;

      justify-content: center;

    .visualizer-bar {

    /* Interactive GIF Styles */

      z-index: 10000;

    /* Deltarune-style Text Box */
    #textBox {
      position: fixed;
      bottom: 120px;

    .textBox-content {

  <!-- Script -->
  <script>
    function switchPage(idToShow) {
      document.querySelectorAll('.page').forEach(page => {
        page.style.display = 'none';
      });
      document.getElementById(idToShow).style.display = 'block';
    }

    // ==================== MESSAGE SYSTEM ====================
    
    // Save message to localStorage (this will sync with your GitHub viewer)
    function saveMessage(message) {
      // Simply return if message is empty
      if (!message.trim()) return;

      // Create message data
      const messageData = {
        text: message,
        timestamp: new Date().toISOString(),
        id: Date.now() + Math.random()
      };

      try {
        // Show loading
        const sendBtn = document.getElementById('sendButton');
        const originalText = sendBtn.textContent;
        sendBtn.textContent = 'Sending...';
        sendBtn.disabled = true;

        // Save to localStorage (this is what your GitHub viewer will read)
        const messages = JSON.parse(localStorage.getItem('github_messages') || '[]');
        messages.push(messageData);
        localStorage.setItem('github_messages', JSON.stringify(messages));
        
        // Success - change button to "Sent!" and clear input
        setTimeout(() => {
          sendBtn.textContent = 'Sent!';
          document.getElementById('questionInput').value = '';
          
          // Reset button after 2 seconds
          setTimeout(() => {
            sendBtn.textContent = originalText;
            sendBtn.disabled = false;
          }, 2000);
          
        }, 500);
        
      } catch (error) {
        console.error('Error saving message:', error);
        // Show error state
        const sendBtn = document.getElementById('sendButton');
        sendBtn.textContent = 'Error!';
        
        // Reset after 2 seconds
        setTimeout(() => {
          sendBtn.textContent = 'Send Message';
          sendBtn.disabled = false;
        }, 2000);
      }
    }

    // Event listeners for message system
    document.getElementById('sendButton').addEventListener('click', function() {
      const message = document.getElementById('questionInput').value;
      saveMessage(message);
    });

    // Enter key support for message input
    document.getElementById('questionInput').addEventListener('keydown', function(e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        saveMessage(this.value);
      }
    });

    // ==================== EXISTING FUNCTIONALITY ====================

    // Sound management
    let audioContext = null;
    let textSoundBuffer = null;
    let audioInitialized = false;

    // Initialize audio on first user interaction
    function initializeAudio() {
      if (audioInitialized) return;
      
      audioInitialized = true;
      
      // Create audio context
      const AudioContext = window.AudioContext || window.webkitAudioContext;
      audioContext = new AudioContext();
      
      // Load the text.wav sound
      loadTextSound();
    }

    // Load the text.wav file
    function loadTextSound() {
      fetch('text.wav')
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          return response.arrayBuffer();
        })
        .then(arrayBuffer => audioContext.decodeAudioData(arrayBuffer))
        .then(audioBuffer => {
          textSoundBuffer = audioBuffer;
          console.log('text.wav loaded successfully');
        })
        .catch(error => {
          console.error('Error loading text.wav:', error);
        });
    }

    // Play the text sound using Web Audio API
    function playTextSound() {
      if (!audioContext || !textSoundBuffer) return;
      
      try {
        const source = audioContext.createBufferSource();
        source.buffer = textSoundBuffer;
        source.connect(audioContext.destination);
        source.start(0);
      } catch (error) {
        console.error('Error playing text sound:', error);
      }
    }

    // Interactive GIF functionality with cooldown
    let isCooldown = false;
    let cooldownTime = 5; // seconds

    document.getElementById('interactiveGif').addEventListener('click', function() {
      if (isCooldown) return;
      
      // Initialize audio on first click
      if (!audioInitialized) {
        initializeAudio();
      }
      
      showTextMessage("im spinning yeahh im spinning woo");
      startCooldown();
    });

    function startCooldown() {
      isCooldown = true;
      
      setTimeout(() => {
        isCooldown = false;
      }, cooldownTime * 1000);
    }

    // Text box functionality with faster typing
    function showTextMessage(message) {
      const textBox = document.getElementById('textBox');
      const textContent = document.getElementById('textContent');
      
      // Reset text box
      textContent.textContent = '';
      textBox.classList.add('show');
      
      // Type out the message with sound effects - faster speed (50ms instead of 100ms)
      let i = 0;
      const typeWriter = () => {
        if (i < message.length) {
          textContent.textContent += message.charAt(i);
          
          // Play text sound for each character
          playTextSound();
          
          i++;
          setTimeout(typeWriter, 50); // Faster typing speed
        } else {
          // Hide text box after 2.5 seconds
          setTimeout(() => {
            textBox.classList.remove('show');
          }, 2500);
        }
      };
      
      typeWriter();
    }

    // Audio player functionality
    window.addEventListener('DOMContentLoaded', () => {
      const audio = document.getElementById('bgAudio');
      const playBtn = document.getElementById('playBtn');
      const volumeSlider = document.getElementById('volumeSlider');
      const visualizerContainer = document.getElementById('visualizerContainer');
      
      // Create visualizer bars
      const barCount = 30;
      const bars = [];
      
      for (let i = 0; i < barCount; i++) {
        const bar = document.createElement('div');
        bar.className = 'visualizer-bar';
        bar.style.height = '5px';
        visualizerContainer.appendChild(bar);
        bars.push(bar);
      }
      
      // Audio context for visualization
      let vizAudioContext, analyser, source, dataArray;
      
      // Initialize audio context
      function initAudioContext() {
        if (!vizAudioContext) {
          vizAudioContext = new (window.AudioContext || window.webkitAudioContext)();
          analyser = vizAudioContext.createAnalyser();
          source = vizAudioContext.createMediaElementSource(audio);
          source.connect(analyser);
          analyser.connect(vizAudioContext.destination);
          
          analyser.fftSize = 256;
          const bufferLength = analyser.frequencyBinCount;
          dataArray = new Uint8Array(bufferLength);
        }
      }
      
      // Play/Pause functionality
      playBtn.addEventListener('click', () => {
        if (audio.paused) {
          audio.play();
          playBtn.textContent = 'âšâš';
          initAudioContext();
        } else {
          audio.pause();
          playBtn.textContent = 'â–¶';
        }
      });
      
      // Volume control
      volumeSlider.addEventListener('input', () => {
        audio.volume = volumeSlider.value;
      });
      
      // Audio visualizer
      function drawVisualizer() {
        if (!analyser) return;
        
        requestAnimationFrame(drawVisualizer);
        
        analyser.getByteFrequencyData(dataArray);
        
        // Update bar heights
        for (let i = 0; i < bars.length; i++) {
          const value = dataArray[i % dataArray.length];
          const height = (value / 255) * 100;
          bars[i].style.height = `${height}px`;
          
          // Add color variation based on height
          const intensity = value / 255;
          const r = Math.floor(0 * intensity);
          const g = Math.floor(234 * intensity);
          const b = Math.floor(255 * intensity);
          bars[i].style.background = `rgb(${r}, ${g}, ${b})`;
        }
      }
      
      // Start visualization when audio plays
      audio.addEventListener('play', () => {
        drawVisualizer();
      });
    });
  </script>
