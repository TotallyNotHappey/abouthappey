  <script>
    // ==================== ENHANCED LOADING SCREEN FUNCTIONALITY ====================
    
    let loadedResources = 0;
    let totalResources = 0;
    let loadingScreen = document.getElementById('loadingScreen');
    let progressBar = document.getElementById('progressBar');
    let loadingStatus = document.getElementById('loadingStatus');
    let skipButton = document.getElementById('skipButton');
    let resourcesToLoad = [];
    let loadingComplete = false;
    
    // Function to update loading progress
    function updateProgress(resourceName) {
      loadedResources++;
      const progress = Math.min(100, Math.round((loadedResources / totalResources) * 100));
      progressBar.style.width = `${progress}%`;
      
      // Simplified loading text - just show "Loading..." with percentage
      loadingStatus.textContent = `Loading... (${progress}%)`;
      
      console.log(`Loaded: ${resourceName} (${loadedResources}/${totalResources})`);
      
      // If everything is loaded, show "Finalized!" message
      if (loadedResources >= totalResources) {
        completeLoading();
      }
    }
    
    // Function to complete the loading process
    function completeLoading() {
      if (loadingComplete) return;
      
      loadingComplete = true;
      loadingStatus.textContent = "Finalized!";
      console.log("All resources loaded successfully!");
      
      setTimeout(() => {
        loadingScreen.style.opacity = '0';
        loadingScreen.style.visibility = 'hidden';
        
        // After fade out, remove from DOM
        setTimeout(() => {
          loadingScreen.remove();
          // Initialize audio system after loading is complete
          initializeAudioSystem();
        }, 800);
      }, 1000);
    }
    
    // Function to skip loading
    function skipLoading() {
      if (loadingComplete) return;
      
      console.log("Loading skipped by user");
      loadingComplete = true;
      
      // Force complete all remaining resources
      const remaining = totalResources - loadedResources;
      for (let i = 0; i < remaining; i++) {
        loadedResources++;
      }
      
      progressBar.style.width = '100%';
      loadingStatus.textContent = "Skipped!";
      
      setTimeout(() => {
        loadingScreen.style.opacity = '0';
        loadingScreen.style.visibility = 'hidden';
        
        setTimeout(() => {
          loadingScreen.remove();
          // Initialize audio system after loading is skipped
          initializeAudioSystem();
        }, 800);
      }, 500);
    }
    
    // Function to preload and track resources
    function preloadResource(src, type, name) {
      return new Promise((resolve, reject) => {
        const resource = type === 'image' ? new Image() : document.createElement(type);
        
        resource.onload = () => {
          console.log(`Successfully loaded: ${name}`);
          resolve({src, type, name});
        };
        
        resource.onerror = () => {
          console.warn(`Failed to load: ${name}`);
          resolve({src, type, name, error: true}); // Resolve even on error to continue loading
        };
        
        if (type === 'image') {
          resource.src = src;
        } else if (type === 'audio') {
          resource.src = src;
          resource.preload = 'auto';
        }
      });
    }
    
    // Function to count and preload all resources
    async function initializeLoadingScreen() {
      console.log("Starting resource loading...");
      
      // List all resources to preload

    // Parse LRC format
    function parseLRC(lrcText) {
      const lines = lrcText.split('\n');
      const parsedLyrics = [];
      
      lines.forEach(line => {
        // Match timestamp and lyric text
        const match = line.match(/\[(\d+):(\d+)\.(\d+)\](.*)/);
        if (match) {
          const minutes = parseInt(match[1]);
          const seconds = parseInt(match[2]);
          const milliseconds = parseInt(match[3]);
          const text = match[4].trim();
          
          // Convert to seconds
          const timestamp = minutes * 60 + seconds + milliseconds / 100;
          
          if (text) {
            parsedLyrics.push({
              time: timestamp,
              text: text
            });
          }
        }
      });
      
      return parsedLyrics;
    }
